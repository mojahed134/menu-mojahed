<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية - مطعم مجاهد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .top {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 2rem;
        }

        .bottom {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
            background-color: #fff;
        }

        .menu-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            color: #000;
            transition: transform 0.3s ease;
        }

        .menu-box:hover {
            transform: scale(1.05);
        }

        .menu-box img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top">مطعم مجاهد</div>
    <div class="bottom">
        <a href="offers.html" class="menu-box">
            <img src="download (8).jpg" alt="عروض">
            عروض
        </a>
        <a href="foods.html" class="menu-box">
            <img src="download (7).jpg" alt="ماكولات">
            ماكولات
        </a>
        <a href="desserts.html" class="menu-box">
            <img src="download (1).jpg" alt="حلويات">
            حلويات
        </a>
        <a href="drinks.html" class="menu-box">
            <img src="download.jpg" alt="مشروبات">
            مشروبات
        </a>
    </div>
</div>
</body>
</html>
