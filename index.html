<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - مطعم مجاهد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') center/cover;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 60vh;
            margin-top: 20px; /* إضافة هامش علوي */
        }

        .hero-text {
            color: white;
            font-size: 2.2rem;
            text-align: center;
            padding: 1rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            max-width: 90%;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            background-color: #fff;
        }

        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .menu-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 1.8rem;
            }

            .menu-grid {
                grid-template-columns: 1fr 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            .menu-card img {
                height: 140px;
            }
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .hero-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<main>
    <section class="hero-section">
        <h1 class="hero-text">أهلاً بكم في مطعمنا<br>تجربة طعم لا تُنسى</h1>
    </section>

    <section class="menu-grid">
        <a href="offers.html" class="menu-card">
            <img src="download (8).jpg" alt="عروض خاصة">
            <span>العروض </span>
        </a>
        <a href="foods.html" class="menu-card">
            <img src="https://cdn.pixabay.com/photo/2017/12/10/14/47/pizza-3010062_1280.jpg" alt="ماكولات رئيسية">
            <span>الماكولات الرئيسية</span>
        </a>
        <a href="desserts.html" class="menu-card">
            <img src="download (1).jpg" alt="حلويات">
            <span>الحلويات </span>
        </a>
        <a href="drinks.html" class="menu-card">
            <img src="download.jpg" alt="مشروبات">
            <span>المشروبات المميزة</span>
        </a>
    </section>
</main>

<footer class="footer">
    <div class="social-links">
        <a href="tel:+962790000000">
            <span>📞</span> اتصل بنا
        </a>
        <a href="https://wa.me/962790000000" target="_blank">
            <span>💬</span> واتساب
        </a>
        <a href="https://www.instagram.com/yourpage" target="_blank">
            <span>📷</span> إنستغرام
        </a>
    </div>
    <p>العنوان: عمان - شارع المدينة المنورة</p>
    <p>أوقات العمل: 10 صباحاً - 12 منتصف الليل</p>
</footer>
</body>
</html>
