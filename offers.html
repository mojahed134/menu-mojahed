<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عروض مطعم مجاهد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .item-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 270px;
            transition: transform 0.3s ease;
        }

        .item-box:hover {
            transform: scale(1.05);
        }

        .item-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
            font-size: 0.85rem;
        }

        .footer .social-links {
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer .social-links a {
            color: #ddd;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .footer .social-links a:hover {
            color: #ffcc00;
            background-color: rgba(255,204,0,0.1);
        }

        /* وسائط استجابة للهواتف */
        @media (max-width: 768px) {
            .header {
                font-size: 1.3rem;
                padding: 12px;
            }

            .content {
                grid-template-columns: 1fr;
                padding: 15px;
                gap: 12px;
            }

            .item-box {
                max-width: 300px;
                padding: 12px;
            }

            .item-box img {
                height: 140px;
            }

            .item-title {
                font-size: 1rem;
            }

            .price {
                font-size: 0.9rem;
            }

            .footer {
                padding: 12px 8px;
            }

            .footer .social-links a {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.2rem;
            }

            .item-box img {
                height: 120px;
            }

            .item-title {
                font-size: 0.95rem;
            }

            .price {
                font-size: 0.85rem;
            }
        }
