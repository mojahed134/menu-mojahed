<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عروض مطعم مجاهد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .item-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 270px;
            transition: transform 0.3s ease;
        }

        .item-box:hover {
            transform: scale(1.05);
        }

        .item-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    عروض مطعم مجاهد
</div>

<div class="content">
    <div class="item-box">
        <img src="01-11-2022_1129pm5c264c181626e4cfd5be.jpg" alt=" شاورما">
        اشتري وجبة شاورما <strong>والثانية مجانا!</strong>
    </div>
    <div class="item-box">
        <img src="08-28-2022_1242pm71928ffe666f8f27ac43.jpg" alt="عرض">
        خصم <strong>20%</strong> على جميع المقبلات من 5 إلى 7 مساءً.
    </div>
    <div class="item-box">
        <img src="11-07-2023_0153pm04623a2f4957ceb9bff7.jpg" alt="عرض">
        مشروب مجاني مع كل طلب عائلي!
    </div>
</div>
</body>
</html>
