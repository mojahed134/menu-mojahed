<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حلويات مطعم مجاهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }

    .content {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .item-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="header">
  حلويات مطعم مجاهد
</div>

<div class="content">
  <div class="item-box">
    <img src="download (1).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">صحن كنافة</div>
    <div class="price">1 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (2).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">عوامة</div>
    <div class="price">1.5 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (3).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">تشيز كيك</div>
    <div class="price">2.5 دينار</div>
  </div>
</div>
</body>
</html>
