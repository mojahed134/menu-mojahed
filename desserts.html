<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حلويات مطعم مجاهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }

    .content {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .item-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      text-align: center;
      max-width: 400px;
    }
    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 0.95rem;
    }

    .footer .social-links {
      margin-bottom: 10px;
    }

    .footer .social-links a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .footer .social-links a:hover {
      color: #ffcc00;
    }

  </style>
</head>
<body>
<div class="header">
  حلويات مطعم مجاهد
</div>

<div class="content">
  <div class="item-box">
    <img src="download (1).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">صحن كنافة</div>
    <div class="price">1 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (2).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">عوامة</div>
    <div class="price">1.5 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (3).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">تشيز كيك</div>
    <div class="price">2.5 دينار</div>
  </div>
</div>
<footer class="footer">
  <div class="social-links">
    <a href="https://www.facebook.com/yourpage" target="_blank">فيسبوك</a>
    <a href="tel:+962790000000">اتصل بنا</a>
    <a href="https://www.instagram.com/yourpage" target="_blank">إنستغرام</a>
  </div>
  <div class="copyright">
    © 2025 مطعم مجاهد. جميع الحقوق محفوظة.
  </div>
</footer>

</body>
</html>
