<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حلويات مطعم مجاهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .content {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .item-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      text-align: center;
      max-width: 400px;
    }
    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
      font-size: 0.85rem;
    }

    .footer .social-links {
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer .social-links a {
      color: #ddd;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .footer .social-links a:hover {
      color: #ffcc00;
      background-color: rgba(255,204,0,0.1);
    }

    /* وسائط استجابة للهواتف */
    @media (max-width: 768px) {
      .header {
        font-size: 1.3rem;
        padding: 12px;
      }

      .content {
        grid-template-columns: 1fr;
        padding: 15px;
        gap: 12px;
      }

      .item-box {
        max-width: 300px;
        padding: 12px;
      }

      .item-box img {
        height: 140px;
      }

      .item-title {
        font-size: 1rem;
      }

      .price {
        font-size: 0.9rem;
      }

      .footer {
        padding: 12px 8px;
      }

      .footer .social-links a {
        font-size: 0.8rem;
        padding: 5px 10px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.2rem;
      }

      .item-box img {
        height: 120px;
      }

      .item-title {
        font-size: 0.95rem;
      }

      .price {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
<div class="header">
  حلويات مطعم مجاهد
</div>

<div class="content">
  <div class="item-box">
    <img src="download (1).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">صحن كنافة</div>
    <div class="price">1 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (2).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">عوامة</div>
    <div class="price">1.5 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (3).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">تشيز كيك</div>
    <div class="price">2.5 دينار</div>
  </div>
</div>
<footer class="footer">
  <div class="social-links">
    <a href="https://www.facebook.com/yourpage" target="_blank">فيسبوك</a>
    <a href="tel:+962790000000">اتصل بنا</a>
    <a href="https://www.instagram.com/yourpage" target="_blank">إنستغرام</a>
  </div>
  <div class="copyright">
    © 2025 مطعم مجاهد. جميع الحقوق محفوظة.
  </div>
</footer>

</body>
</html>
