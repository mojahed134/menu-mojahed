<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وجبات البروستد - مطعم مجاهد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .item-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 270px;
            transition: transform 0.3s ease;
        }

        .item-box:hover {
            transform: scale(1.05);
        }

        .item-description {
            font-size: 1rem;
            color: #777;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .item-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.1rem;
            color: #555;
        }

        a.back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">وجبات البروستد - مطعم مجاهد</div>

<div class="content">
    <div class="item-box">
        <img src="01-20-2022_0524pme0f83b0954f49d58c3ba.jpg" alt="بروستد دجاج 1">
        <div class="item-title">بروستد دجاج مع بطاطا</div>
        <p class="item-description">8 قطع بروستد + بطاطا مقلية + كولسلو + مثومة + وخبز</p>
        <div class="price">6 دينار</div>
    </div>

    <div class="item-box">
        <img src="01-20-2022_0524pme0f83b0954f49d58c3ba.jpg" alt="بروستد دجاج 1">
        <div class="item-title">بروستد دجاج مع بطاطا</div>
        <p class="item-description">812 قطعة بروستد + بطاطا مقلية + كولسلو + مثومة + وخبز</p>
        <div class="price">9 دينار</div>
    </div>
    <div class="item-box">
        <img src="01-20-2022_0524pme0f83b0954f49d58c3ba.jpg" alt="بروستد دجاج 1">
        <div class="item-title">بروستد دجاج مع بطاطا</div>
        <p class="item-description">20 قطعة بروستد + بطاطا مقلية + كولسلو + مثومة + وخبز</p>
        <div class="price">15 دينار</div>
    </div>
</div>
</body>
</html>
