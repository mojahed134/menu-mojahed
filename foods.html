<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ماكولات مطعم مجاهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* التعديلات الأساسية */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      justify-items: center;
      flex-grow: 1;
    }

    .item-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      width: 100%;
      max-width: 100%;
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .item-box:hover {
      transform: scale(1.03);
    }

    .item-box img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .item-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .price {
      font-size: 1rem;
      color: #555;
    }

    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
      font-size: 0.85rem;
    }

    .footer .social-links {
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer .social-links a {
      color: #ddd;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .footer .social-links a:hover {
      color: #ffcc00;
      background-color: rgba(255,204,0,0.1);
    }

    /* وسائط استجابة للهواتف */
    @media (max-width: 768px) {
      .header {
        font-size: 1.3rem;
        padding: 12px;
      }

      .content {
        grid-template-columns: 1fr;
        padding: 15px;
        gap: 12px;
      }

      .item-box {
        max-width: 300px;
        padding: 12px;
      }

      .item-box img {
        height: 140px;
      }

      .item-title {
        font-size: 1rem;
      }

      .price {
        font-size: 0.9rem;
      }

      .footer {
        padding: 12px 8px;
      }

      .footer .social-links a {
        font-size: 0.8rem;
        padding: 5px 10px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.2rem;
      }

      .item-box img {
        height: 120px;
      }

      .item-title {
        font-size: 0.95rem;
      }

      .price {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
<div class="header">ماكولات مطعم مجاهد</div>
<div class="content">
  <div class="item-box">
    <img src="download (4).jpg" alt="منسف">
    <div class="item-title"> سدر منسف 2كيلو لحم</div>
    <div class="price">30 دينار</div>
  </div>
  <div class="item-box">
    <img src="01-11-2022_1129pm5c264c181626e4cfd5be.jpg" alt=" شاورما">
    <div class="item-title"> وجبة شاورما</div>
    <div class="price">2 دينار</div>
  </div>
  <div class="item-box">
    <img src="01-20-2022_0506pm4e5a5721bab66d52d702.jpg" alt="وجبة حلبي">
    <div class="item-title">وجبة حلبي</div>
    <div class="price">3 دينار</div>
  </div>
  <div class="item-box">
    <a href="broasted.html" style="text-decoration: none; color: inherit;">
      <img src="01-20-2022_0524pme0f83b0954f49d58c3ba.jpg" alt="البروستد">
      <div class="item-title">البرستد</div>
    </a>
  </div>
</div>
<footer class="footer">
  <div class="social-links">
    <a href="https://www.facebook.com/yourpage" target="_blank">فيسبوك</a>
    <a href="tel:+962790000000">اتصل بنا</a>
    <a href="https://www.instagram.com/yourpage" target="_blank">إنستغرام</a>
  </div>
  <div class="copyright">
    © 2025 مطعم مجاهد. جميع الحقوق محفوظة.
  </div>
</footer>
</body>
</html>
