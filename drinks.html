<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشروبات مطعم مجاهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }

    .content {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .item-box {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 270px;
      transition: transform 0.3s ease;
    }

    .item-box:hover {
      transform: scale(1.05);
    }

    .item-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .item-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
<div class="header">مشروبات مطعم مجاهد</div>

<div class="content">
  <div class="item-box">
    <img src="download (5).jpg" alt="عصير برتقال طبيعي">
    <div class="item-title">عصير برتقال طبيعي</div>
    <div class="price">1 دينار</div>
  </div>
  <div class="item-box">
    <img src="11-07-2023_0153pm04623a2f4957ceb9bff7.jpg" alt="مشروب غازي">
    <div class="item-title">مشروب غازي</div>
    <div class="price">1 دينار</div>
  </div>
  <div class="item-box">
    <img src="download (6).jpg" alt="ليمون نعناع">
    <div class="item-title">ليمون نعناع</div>
    <div class="price">1 دينار</div>
  </div>
</div>
</body>
</html>
